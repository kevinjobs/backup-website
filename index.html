</div></div><div class="home_item___Lern"><div class="home_title__Q9lyE"><h3>Expect.js 文档</h3></div><div class="home_date__OGdle"><div class="month">2021-11-09</div></div></div><div class="home_item___Lern"><div class="home_title__Q9lyE"><h3>SQL 常用语句总结</h3></div><div class="home_date__OGdle"><div class="month">2021-11-09</div></div></div><div class="home_item___Lern"><div class="home_title__Q9lyE"><h3>公文写作利器</h3></div><div class="home_date__OGdle"><div class="month">2021-11-09</div></div></div><div class="home_item___Lern"><div class="home_title__Q9lyE"><h3>从头开始写一个 Scriptable 脚本</h3></div><div class="home_date__OGdle"><div class="month">2021-11-09</div></div></div><div class="home_item___Lern"><div class="home_title__Q9lyE"><h3>从现代的虚无中解脱</h3></div><div class="home_date__OGdle"><div class="month">2020-09-01</div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"allPostsData":[{"id":"dbr开发记录","content":"\r\n时间：2021-11-24\r\n\r\n功能：实现拖动上传文件至数据库位置，并可手动添加作者、标签等信息\r\n\r\n具体：已经实现拖拽上传，但还不够完美，需要进一步美化代码。\r\n\r\n时间：2021-11-28\r\n\r\n已实现功能：\r\n\r\n- [x] 文件列表\r\n- [x] 文件预览\r\n- [x] 文件拖动上传\r\n- [x] 文件删除\r\n\r\n待实现功能\r\n\r\n- [x] 文件信息修改\r\n- [ ] docx 系列文件预览\r\n- [ ] 全文搜索\r\n\r\n----\r\n\r\n时间：2021年12月1日\r\n\r\n完成 dbr system 的 typescript 改造。\r\n\r\n-----------\r\n\r\n## 开发计划\r\n\r\n- [ ] 通用的 app 菜单栏\r\n- [x] electron + react + typescript 模板\r\n- [ ] 主题设计器\r\n\r\n----\r\n\r\n\r\n","title":"DBR System Develop Record","author":"Kevin Jobs","createAt":"2021-11-09"},{"id":"Electron 的中文乱码问题","content":"\r\n解决办法\r\n----\r\n\r\n这就是一个编码问题，我们需要用到`chcp`指令来解决这个问题。它是一个计算机指令，能够显示或设置活动代码页（即字符集编码）的编号，可以通过它来设置当前程序的字符集编码。  \r\n打开 cmd.exe，执行指令：`chcp`，即可查看当前的字符集编码，一般会显示 936  \r\n![][img-0]  \r\n但是一般网页用的编码是 UTF-8，活动页代码编号为 65001，因此要把它改过来。进入项目所在目录，输入指令`chcp 65001`修改编码号，然后运行。这样就没有乱码了。\r\n\r\n```\r\nchcp 65001\r\n\r\nnpm start\r\n\r\n```\r\n\r\n![][img-1]\r\n\r\n但是这样下一次运行的时候还是得输入`chcp 65001`指令，再次修改字符集编码，否则还是会乱码。所以我们可以在程序中修改，使他在运行程序之前将字符集编码修改为 65001，在`package.json`中修改代码：\r\n\r\n```\r\n \"scripts\": {\r\n    \"start\": \"chcp 65001 \u0026\u0026 electron .\"\r\n  },\r\n\r\n\r\n```\r\n\r\n再次运行后，中文乱码解决。\r\n\r\n```\r\nnpm start\r\n\r\n```\r\n\r\n![][img-2]\r\n\r\n可能遇到的问题\r\n-------\r\n\r\n### chcp 不是内部或外部命令\r\n\r\n这是由于没有配置 chcp 的环境变量。  \r\n执行 chcp 命令实际上是，将环境变量的 path 变量中配置的每一个目录下依次查找一个叫做 chcp 的可执行文件，如果每个目录下都找不到，就会报错；如果找到了则执行这个文件。同样，node、npm 等命令同理。  \r\nchcp 可执行文件一般在 C:\\Windows\\System32 目录下，可以打开这个目录搜索一下 chcp，确定它在这里面，然后将这个目录配置到环境变量的系统变量的 path 中。  \r\n记得配置完之后要重新打开运行项目的程序（VSCode 或 cmd.exe，用其他开发工具的也要重启一下开发工具）。\r\n\r\n[img-0]:data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAX4AAACDCAIAAAAFw+fYAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAUhklEQVR4nO2df4wbx3XH350ZRbJP1i2NupYtgLfcRm6tCChPYWyjcUCUOQd2i7hJ7+wGKdBAQJkWbZGiUJM/XQH9x24B50eDRDQQ9C87yF2CBgUMODQRxo4bt8wdExwCo1J5PDlOcggkLi3ZkdXqTv1jyeXszo+dXf7YPfL7+UPizr6ZeW925828t3vkjGX9FvW4efMmARAr16+/O1D9Dx35l9PGpe9u/8M3mMI/uePrDx9+w1fY5+HSk7m3/+2p537iHi5sny1/l+jkJz//ieMHndJ3z3/7qeePuqf6lT/z5IN3Ee388Oy5fnFQxV4XHy09+cBRVpVfvna2/CLTyO0Np9lug7++8O1/em6T0dDVYWH7bPlFjyEnP/n5R+mFp57fFNp86Lc/dvrj77Mr55770dtCgVsf+dwXfv+tZ/7+3Ou+Eyc+8/RfH6n+5dMvCqt5B1BhbMr5z+t04ILAvuUgzd64ce0tb+GlG+/euLm7K6uzt7e7u7fXOzqZvv3qlZ8TnXj8zGNz62fPvkREJx4/8wjtEe3t7d6ePkm06an8zuuvvXnsgTOP//yfv/lT0ql4Mn270+He3u4vXv3HZ18Sq7XbV2vz+ac2iU48fubjf/6RzWd9apxI3/bOlV/4Ddnb3d2lPVHDdPDeP/yzj2Uvv/CVb/xE6uh/bV+7dsuBw/yJwwfee+2aLavWHZJgY1NEdPfdd6vaAWCM7O7eGKj+bbe2LqR+ee2WTIYpvHHw/IVD7/wveQr7zFzd6Ry+bylz5TzRXbnFuUvNzbczmeMznTd/dTWTyRDd9b5DnUuduUzmwsULC5nFP7r/SmOH6Pjv5q78uDFzZefS9as//NZ/PrD04Kcfm/vej3fullXsdkHH75vr7FydyWQy5y9eyCw88XDmtf9m1Ln3gaWj1zdrDbp+aefKTIZR+u3Oz3YOzd2fabBq0L3vn7v8P5tXMpnMzNWdS9dv69aYu37pEs1lOJtTd973wfend17590bnNyUDQkREB+zWRXovX19W3kfL2Jls1rrnnntefvn7chUAAGDIzMatAABgGoHrAQDEwCxSygCA8YNdDwAgBuB6AAAxMEtEdOen4lYDADBdzM7SE6l7jLjVAABMFykiVZr5C1/+Wqjm/vZv/mIwfQAAU0Fqj4joukLiIx99RHbqK//6nb/69GPuv/cePTB0/cA+o1Utr6dXlnPYSAM1KaJv7tpnFRLXrl6WnTr9xx+6dvWy+++r//FfEsFWtVxpOh+tpVLRZMo992mrWq5QX8BurK02Lfe8e9jpV7Mba uPGDW7evElCQgKmaSq4EBERuc8lBw0ODg44OTnh6uqKh4dHSpDh7u6eaiQj7amSDEcwLAu2LNzd3Z2bN28CicGFh4cHsbGxxMfHa/RCREQkl7AcxXB0dMTFxSVlFCNPnjy4u7vj6uqKk5NTqtMkyfluCzDSjl4kF5w8POLp6ZkYmTg54ebmRmxs7G2nR0BBhoiIyP0q1WRNi9MkLi4uuLm54eHhgYeHB66urimnSdLOw8h0BCP5Z/IpEldXV4CUSCb51IhGL0RERHKftKMYybGA5cvyFEmmIxjJBaYdxXB2dk75O3lEw93dPSW40NwLERGR3MdyyoSjo2NKDODs7IyTkxPOzs63jV4YhoFhZhIVJAcNpmmmnAJJDiji4+OJj49PSbPMIyIiIve/tKdKkgcZkk+JpL1M1eoIRnqFJ2d2cHAgISEBR0fHVAGIiIiI5F6WAUR6QUXay1QzHcGAWyMSloFE2qBCAYaIiEjudtspkHQefJZqHWsBRjLL4MLyp4iIiDxY0gYU6T1axOopkrSFZfQ3KOgQERHJbTJ7Lllmaf8PMQOJ8bsu1nkAAAAASUVORK5CYII=","title":"Electron 中文乱码问题","author":"Kevin Jobs","createAt":"2021-11-09"},{"id":"expectjs documentation","content":"\r\n# Expect\r\n\r\nMinimalistic BDD assertion toolkit based on\r\n[should.js](http://github.com/visionmedia/should.js)\r\n\r\n```js\r\nexpect(window.r).to.be(undefined);\r\nexpect({ a: 'b' }).to.eql({ a: 'b' })\r\nexpect(5).to.be.a('number');\r\nexpect([]).to.be.an('array');\r\nexpect(window).not.to.be.an(Image);\r\n```\r\n\r\n## Features\r\n\r\n- Cross-browser: works on IE6+, Firefox, Safari, Chrome, Opera.\r\n- Compatible with all test frameworks.\r\n- Node.JS ready (`require('expect.js')`).\r\n- Standalone. Single global with no prototype extensions or shims.\r\n\r\n## How to use\r\n\r\n### Node\r\n\r\nInstall it with NPM or add it to your `package.json`:\r\n\r\n```\r\n$ npm install expect.js\r\n```\r\n\r\nThen:\r\n\r\n```js\r\nvar expect = require('expect.js');\r\n```\r\n\r\n### Browser\r\n\r\nExpose the `index.js` found at the top level of this repository.\r\n\r\n```html\r\n\u003cscript src=\"expect.js\"\u003e\u003c/script\u003e\r\n```\r\n\r\n## API\r\n\r\n**ok**: asserts that the value is _truthy_ or not\r\n\r\n```js\r\nexpect(1).to.be.ok();\r\nexpect(true).to.be.ok();\r\nexpect({}).to.be.ok();\r\nexpect(0).to.not.be.ok();\r\n```\r\n\r\n**be** / **equal**: asserts `===` equality\r\n\r\n```js\r\nexpect(1).to.be(1)\r\nexpect(NaN).not.to.equal(NaN);\r\nexpect(1).not.to.be(true)\r\nexpect('1').to.not.be(1);\r\n```\r\n\r\n**eql**: asserts loose equality that works with objects\r\n\r\n```js\r\nexpect({ a: 'b' }).to.eql({ a: 'b' });\r\nexpect(1).to.eql('1');\r\n```\r\n\r\n**a**/**an**: asserts `typeof` with support for `array` type and `instanceof`\r\n\r\n```js\r\n// typeof with optional `array`\r\nexpect(5).to.be.a('number');\r\nexpect([]).to.be.an('array');  // works\r\nexpect([]).to.be.an('object'); // works too, since it uses `typeof`\r\n\r\n// constructors\r\nexpect([]).to.be.an(Array);\r\nexpect(tobi).to.be.a(Ferret);\r\nexpect(person).to.be.a(Mammal);\r\n```\r\n\r\n**match**: asserts `String` regular expression match\r\n\r\n```js\r\nexpect(program.version).to.match(/[0-9]+\\.[0-9]+\\.[0-9]+/);\r\n```\r\n\r\n**contain**: asserts indexOf for an array or string\r\n\r\n```js\r\nexpect([1, 2]).to.contain(1);\r\nexpect('hello world').to.contain('world');\r\n```\r\n\r\n**length**: asserts array `.length`\r\n\r\n```js\r\nexpect([]).to.have.length(0);\r\nexpect([1,2,3]).to.have.length(3);\r\n```\r\n\r\n**empty**: asserts that an array is empty or not\r\n\r\n```js\r\nexpect([]).to.be.empty();\r\nexpect({}).to.be.empty();\r\nexpect({ length: 0, duck: 'typing' }).to.be.empty();\r\nexpect({ my: 'object' }).to.not.be.empty();\r\nexpect([1,2,3]).to.not.be.empty();\r\n```\r\n\r\n**property**: asserts presence of an own property (and value optionally)\r\n\r\n```js\r\nexpect(window).to.have.property('expect')\r\nexpect(window).to.have.property('expect', expect)\r\nexpect({a: 'b'}).to.have.property('a');\r\n```\r\n\r\n**key**/**keys**: asserts the presence of a key. Supports the `only` modifier\r\n\r\n```js\r\nexpect({ a: 'b' }).to.have.key('a');\r\nexpect({ a: 'b', c: 'd' }).to.only.have.keys('a', 'c');\r\nexpect({ a: 'b', c: 'd' }).to.only.have.keys(['a', 'c']);\r\nexpect({ a: 'b', c: 'd' }).to.not.only.have.key('a');\r\n```\r\n\r\n**throw**/**throwException**/**throwError**: asserts that the `Function` throws or not when called\r\n\r\n```js\r\nexpect(fn).to.throw(); // synonym of throwException\r\nexpect(fn).to.throwError(); // synonym of throwException\r\nexpect(fn).to.throwException(function (e) { // get the exception object\r\n  expect(e).to.be.a(SyntaxError);\r\n});\r\nexpect(fn).to.throwException(/matches the exception message/);\r\nexpect(fn2).to.not.throwException();\r\n```\r\n\r\n**withArgs**: creates anonymous function to call fn with arguments\r\n\r\n```js\r\nexpect(fn).withArgs(invalid, arg).to.throwException();\r\nexpect(fn).withArgs(valid, arg).to.not.throwException();\r\n```\r\n\r\n**within**: asserts a number within a range\r\n\r\n```js\r\nexpect(1).to.be.within(0, Infinity);\r\n```\r\n\r\n**greaterThan**/**above**: asserts `\u003e`\r\n\r\n```js\r\nexpect(3).to.be.above(0);\r\nexpect(5).to.be.greaterThan(3);\r\n```\r\n\r\n**lessThan**/**below**: asserts `\u003c`\r\n\r\n```js\r\nexpect(0).to.be.below(3);\r\nexpect(1).to.be.lessThan(3);\r\n```\r\n\r\n**fail**: explicitly forces failure.\r\n\r\n```js\r\nexpect().fail()\r\nexpect().fail(\"Custom failure message\")\r\n```\r\n\r\n## Using with a test framework\r\n\r\nFor example, if you create a test suite with\r\n[mocha](http://github.com/visionmedia/mocha).\r\n\r\nLet's say we wanted to test the following program:\r\n\r\n**math.js**\r\n\r\n```js\r\nfunction add (a, b) { return a + b; };\r\n```\r\n\r\nOur test file would look like this:\r\n\r\n```js\r\ndescribe('test suite', function () {\r\n  it('should expose a function', function () {\r\n    expect(add).to.be.a('function');\r\n  });\r\n\r\n  it('should do math', function () {\r\n    expect(add(1, 3)).to.equal(4);\r\n  });\r\n});\r\n```\r\n\r\nIf a certain expectation fails, an exception will be raised which gets captured\r\nand shown/processed by the test runner.\r\n\r\n## Differences with should.js\r\n\r\n- No need for static `should` methods like `should.strictEqual`. For example,\r\n  `expect(obj).to.be(undefined)` works well.\r\n- Some API simplifications / changes.\r\n- API changes related to browser compatibility.\r\n\r\n## Running tests\r\n\r\nClone the repository and install the developer dependencies:\r\n\r\n```\r\ngit clone git://github.com/LearnBoost/expect.js.git expect\r\ncd expect \u0026\u0026 npm install\r\n```\r\n\r\n### Node\r\n\r\n`make test`\r\n\r\n### Browser\r\n\r\n`make test-browser`\r\n\r\nand point your browser(s) to `http://localhost:3000/test/`\r\n\r\n## Credits\r\n\r\n(The MIT License)\r\n\r\nCopyright (c) 2011 Guillermo Rauch \u0026lt;guillermo@learnboost.com\u0026gt;\r\n\r\nPermission is hereby granted, free of charge, to any person obtaining\r\na copy of this software and associated documentation files (the\r\n'Software'), to deal in the Software without restriction, including\r\nwithout limitation the rights to use, copy, modify, merge, publish,\r\ndistribute, sublicense, and/or sell copies of the Software, and to\r\npermit persons to whom the Software is furnished to do so, subject to\r\nthe following conditions:\r\n\r\nThe above copyright notice and this permission notice shall be\r\nincluded in all copies or substantial portions of the Software.\r\n\r\nTHE SOFTWARE IS PROVIDED 'AS IS', WITHOUT WARRANTY OF ANY KIND,\r\nEXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF\r\nMERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT.\r\nIN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY\r\nCLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT,\r\nTORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE\r\nSOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\r\n\r\n### 3rd-party\r\n\r\nHeavily borrows from [should.js](http://github.com/visionmedia/should.js) by TJ\r\nHolowaychuck - MIT.","title":"Expect.js 文档","author":"","createAt":"2021-11-09"},{"id":"SQL 常用语句总结","content":"\r\n作者：[Vijini Mallawa](https://link.zhihu.com/?target=https%3A//vijinimallawaarachchi.wordpress.com/)[ar](https://link.zhihu.com/?target=https%3A//www.jqr.com/service/company%3Fbusiness%3D17)achchi\r\n\r\n编译：weakish\r\n\r\n【编者按】由于大量数据保存在关系数据库中，因此数据科学家难免要和 SQL 打交道。当然，面试的时候也常常考察 SQL。Moratuwa 大学生物信息学研究员 [Vijini Mallawa](https://link.zhihu.com/?target=https%3A//vijinimallawaarachchi.wordpress.com/)[ar](https://link.zhihu.com/?target=https%3A//www.jqr.com/service/company%3Fbusiness%3D17)achchi 总结了常用的 SQL 语句用法，可供参考和温习。\r\n\r\n本文总结了常用的 SQL 语句，尤其适合在面试前复习你的 SQL 知识。你可以尝试文中的例子，温习下你很久以前在数据库系统课程上学到的知识。\r\n\r\n配置样例数据库\r\n-------\r\n\r\n为了演示每个命令的用法，我们将使用一个样例数据库。生成该数据库的脚本可以从 Google 网盘下载：\r\n\r\n*   DLL.sql: [https://drive.google.com/file/d/0B_oq3-doZhC-ME1lUlR3a3pYRU0/view](https://link.zhihu.com/?target=https%3A//drive.google.com/file/d/0B_oq3-doZhC-ME1lUlR3a3pYRU0/view)\r\n*   InsertStatements.sql: [https://drive.google.com/file/d/0B_oq3-doZhC-TV9ud1JubkVDaXM/view](https://link.zhihu.com/?target=https%3A//drive.google.com/file/d/0B_oq3-doZhC-TV9ud1JubkVDaXM/view)\r\n\r\n如不便访问 Google 网盘，可以在论智公众号（ID: jqr_AI）留言`sql recap`获取。\r\n\r\n下载文件后，输入以下命令进入 MySQL 控制台（假设你已经装好了 MySQL 或 MariaDB）。\r\n\r\n```\r\nmysql -u root -p\r\n```\r\n\r\nmysql 会提示你输入密码，输入安装配置 MySQL 服务时设置的密码即可。\r\n\r\n输入如下命令生成样例数据库：\r\n\r\n```\r\nCREATE DATABASE university;\r\nUSE university;\r\nSOURCE \u003cDLL.sql文件路径\u003e;\r\nSOURCE \u003cInsertStatements.sql文件路径\u003e;\r\n```\r\n\r\n好了，现在让我们开始温习 SQL 语句吧。\r\n\r\n数据库\r\n---\r\n\r\n**1. 查看现有数据库**\r\n\r\n```\r\nSHOW DATABASES;\r\n```\r\n\r\n**2. 新建数据库**\r\n\r\n```\r\nCREATE DATABASE \u003c数据库名\u003e;\r\n```\r\n\r\n**3. 选择数据库**\r\n\r\n```\r\nUSE \u003c数据库名\u003e;\r\n```\r\n\r\n**4. 从`.sql`文件引入 SQL 语句**\r\n\r\n```\r\nSOURCE \u003c.sql文件路径\u003e;\r\n```\r\n\r\n**5. 删除数据库**\r\n\r\n```\r\nDROP DATABASE \u003c数据库名\u003e;\r\n```\r\n\r\n表\r\n-\r\n\r\n**6. 查看当前数据库中的表**\r\n\r\n```\r\nSHOW TABLES;\r\n```\r\n\r\n![][img-0]\r\n\r\n**7. 创建新表**\r\n\r\n```\r\nCREATE TABLE \u003c表名\u003e (\r\n    \u003c列名1\u003e \u003c列类型1\u003e,\r\n    \u003c列名2\u003e \u003c列类型2\u003e,\r\n    \u003c列名3\u003e \u003c列类型3\u003e,\r\n    PRIMARY KEY (\u003c列名1\u003e),\r\n    FOREIGN KEY (\u003c列名2\u003e) REFERENCES \u003c表名2\u003e(\u003c列名2\u003e)\r\n);\r\n```\r\n\r\n主键（`PRIMARY KEY`）用来标识一条记录（一行），所以每条记录的主键值必须是唯一的。主键可以定义在多列上，这称为**联合主键（composite primary key）**。\r\n\r\n如果我们把表视作具有某种结构的数组（例如，C 语言中的 struct），那么外键（`FOREIGN KEY`）可以视作指针。\r\n\r\n例子：\r\n\r\n```\r\nCREATE TABLE instructor (\r\n    ID CHAR(5),\r\n    name VARCHAR(20) NOT NULL,\r\n    dept_name VARCHAR(20),\r\n    salary NUMERIC(8,2), \r\n    PRIMARY KEY (ID),\r\n    FOREIGN KEY (dept_name) REFERENCES department(dept_name));\r\n```\r\n\r\n在上面的例子中，我们创建了一个教员（`instructor`）表，该表的主键是 ID，外键是教员所在的部门名称（`dept_name`），关联部门（`department`）表。此外，教员表还包括姓名（`name`）、薪水（`salary`）。其中，姓名有约束`NOT NULL`，表示姓名这一项不能为空。\r\n\r\n**8. 概述表中的列**\r\n\r\n使用如下语句查看表中的列的基本信息：\r\n\r\n```\r\nDESCRIBE \u003c表名\u003e;\r\n```\r\n\r\n下图显示了一些例子：\r\n\r\n![][img-1]\r\n\r\n**9. 在表中插入新纪录**\r\n\r\n```\r\nINSERT INTO \u003c表名\u003e (\u003c列名1\u003e, \u003c列名2\u003e, \u003c列名3\u003e, …)\r\n    VALUES (\u003c值1\u003e, \u003c值2\u003e, \u003c值3\u003e, …);\r\n```\r\n\r\n也可以省略列名（依序在所有列上插入新值）：\r\n\r\n```\r\nINSERT INTO \u003c表名\u003e\r\n    VALUES (\u003c值1\u003e, \u003c值2\u003e, \u003c值3\u003e, …);\r\n```\r\n\r\n**10. 在表中更新记录**\r\n\r\n```\r\nUPDATE \u003c表名\u003e\r\n    SET \u003c列名1\u003e = \u003c值1\u003e, \u003c列名2\u003e = \u003c值2\u003e, ...\r\n    WHERE \u003c条件\u003e;\r\n```\r\n\r\n**11. 清空表**\r\n\r\n```\r\nDELETE FROM \u003c表名\u003e;\r\n```\r\n\r\n**12. 删除表**\r\n\r\n```\r\nDROP TABLE \u003c表名\u003e;\r\n```\r\n\r\n查询\r\n--\r\n\r\n**13. SELECT**\r\n\r\n**SELECT** 语句可以从表中选择数据：\r\n\r\n```\r\nSELECT \u003c列名1\u003e, \u003c列名2\u003e, …\r\n    FROM \u003c表名\u003e;\r\n```\r\n\r\n以下语句选择所有内容：\r\n\r\n```\r\nSELECT * FROM \u003c表名\u003e;\r\n```\r\n\r\n![][img-2]\r\n\r\n**14. SELECT DISTINCT**\r\n\r\n**SELECT DISTINCT** 过滤掉了重复的值：\r\n\r\n```\r\nSELECT DISTINCT \u003c列名1\u003e, \u003c列名2\u003e, …\r\n    FROM \u003c表名\u003e;\r\n```\r\n\r\n![][img-3]\r\n\r\n**15. WHERE**\r\n\r\n我们之前在更新记录时已经用到了 **WHERE** 关键字，用来指明条件。这里我们稍微详细一点地介绍下 **WHERE**。\r\n\r\n**WHERE** 的条件通常是：\r\n\r\n*   比较**文本（text）**\r\n*   比较**数字（numbers）**\r\n*   **AND**、**OR**、**NOT** 等逻辑运算\r\n\r\n让我们来看一些例子：\r\n\r\n```\r\nSELECT * FROM course WHERE dept_name='Comp. Sci.';\r\nSELECT * FROM course WHERE credits\u003e3;\r\nSELECT * FROM course WHERE dept_name='Comp. Sci.' AND credits\u003e3;\r\n```\r\n\r\n![][img-4]\r\n\r\n**16. GROUP BY**\r\n\r\n**GROUP BY** 语句可以分组结果，常用于 **COUNT**、**MAX**、**MIN**、**SUM**、**AVG** 等**聚合函数（aggregate functions）**。\r\n\r\n```\r\nSELECT \u003c列名1\u003e, \u003c列名2\u003e, …\r\n    FROM \u003c表名\u003e\r\n    GROUP BY \u003c列名\u003e;\r\n```\r\n\r\n让我们来看一个例子，列出每个部门的课程数量：\r\n\r\n```\r\nSELECT COUNT(course_id), dept_name \r\n     FROM course \r\n     GROUP BY dept_name;\r\n```\r\n\r\n![][img-5]\r\n\r\n**17. HAVING**\r\n\r\n乍看起来，**HAVING** 和 **WHERE** 很像：\r\n\r\n```\r\nSELECT \u003c列名1\u003e, \u003c列名2\u003e, …\r\n    FROM \u003c表名\u003e\r\n    GROUP BY \u003c列名x\u003e\r\n    HAVING \u003c条件\u003e;\r\n```\r\n\r\n那么，**HAVING** 和 **WHERE** 有什么不同呢？让我们先来看一个例子，列出开了不止一门课程的部门开设的课程数：\r\n\r\n```\r\nSELECT COUNT(course_id), dept_name \r\n    FROM course \r\n    GROUP BY dept_name \r\n    HAVING COUNT(course_id)\u003e1;\r\n```\r\n\r\n这里 **HAVING** 不能换成 **WHERE**，因为 **WHERE** 直接针对行操作，且在 **GROUP BY** 之前运行（即先通过 **WHERE** 筛选行，之后再将筛选出的行通过 **GROUP BY** 分组）。假设 SQL 中不存在 **HAVING** 语句，那么我们只能先新建一张表，将`COUNT(course_id)`作为新表的列，然后在新表上再通过 **WHERE** 进行筛选（当然，实际上 SQL 提供了派生表、CTE 等机制，并不用真的手工建新表）。\r\n\r\n![][img-6]\r\n\r\n**18. ORDER BY**\r\n\r\n**ORDER BY** 可以对结果进行排序，在没有明确指定 **ASC**（升序）或 **DESC**（降序）的情况下，默认按升序排列。\r\n\r\n```\r\nSELECT \u003c列名1\u003e, \u003c列名2\u003e, …\r\nFROM \u003c表名\u003e\r\nORDER BY \u003c列名1\u003e, \u003c列名2\u003e, …, ASC|DESC;\r\n```\r\n\r\n例子：\r\n\r\n```\r\nSELECT * FROM course ORDER BY credits;\r\nSELECT * FROM course ORDER BY credits DESC;\r\n```\r\n\r\n![][img-7]\r\n\r\n**19. BETWEEN**\r\n\r\n**BETWEEN** 语句用于**指定区间**。\r\n\r\n```\r\nSELECT \u003c列名1\u003e, \u003c列名2\u003e, …\r\n    FROM \u003c表名\u003e\r\n    WHERE \u003c列名x\u003e BETWEEN \u003c值1\u003e AND \u003c值2\u003e;\r\n```\r\n\r\n其中 “值” 可能是数字，文本，乃至日期等。\r\n\r\n例如，列出薪资在 50000 和 100000 之间的教员：\r\n\r\n```\r\nSELECT * FROM instructor \r\n    WHERE salary BETWEEN 50000 AND 100000;\r\n```\r\n\r\n![][img-8]\r\n\r\n**20. LIKE**\r\n\r\n**LIKE** 用于匹配**文本中的特定模式**。\r\n\r\n```\r\nSELECT \u003c列名1\u003e, \u003c列名2\u003e, …\r\n    FROM \u003c表名\u003e\r\n    WHERE \u003c列名x\u003e LIKE \u003c模式\u003e;\r\n```\r\n\r\n模式中可以使用以下两个通配符：\r\n\r\n*   `%` （零个、一个或多个字符）\r\n*   `_` （单个字符）\r\n\r\n例子：列出课程名中包含 “to” 的课程，以及课程 ID 以 “CS-” 开头的课程。\r\n\r\n```\r\nSELECT * FROM course WHERE title LIKE '%to%';\r\nSELECT * FROM course WHERE course_id LIKE 'CS-___';\r\n```\r\n\r\n![][img-9]\r\n\r\n**21. IN**\r\n\r\n**IN** 语句表示值属于某个集合。\r\n\r\n```\r\nSELECT \u003c列名1\u003e, \u003c列名2\u003e, …\r\n    FROM \u003c表名\u003e\r\n    WHERE \u003c列名n\u003e IN (\u003c值1\u003e, \u003c值2\u003e, …);\r\n```\r\n\r\n例子：列出计算机科学、物理、电子工程部门的学生。\r\n\r\n```\r\nSELECT * FROM student \r\n    WHERE dept_name IN ('Comp. Sci.', 'Physics', 'Elec. Eng.');\r\n```\r\n\r\n![][img-10]\r\n\r\n**22. JOIN**\r\n\r\n**JOIN** 用来组合两张以上表中的值。下图展示了 **JOIN** 的三种类型：\r\n\r\n![][img-11]\r\n\r\n```\r\nSELECT \u003c列名1\u003e, \u003c列名2\u003e, …\r\n    FROM \u003c表名1\u003e\r\n    JOIN \u003c表名2\u003e\r\n    ON \u003c表名1.列名x\u003e = \u003c表名2.列名x\u003e\r\n```\r\n\r\n让我们来看三个例子，分别对应三种 **JOIN** 的类型。\r\n\r\n第一个例子，列出课程时包含开设课程的部门详情：\r\n\r\n```\r\nSELECT * FROM course \r\n    JOIN department \r\n    ON course.dept_name=department.dept_name;\r\n```\r\n\r\n![][img-12]\r\n\r\n第二个例子，列出所有具有前置课程的课程的详情：\r\n\r\n```\r\nSELECT prereq.course_id, title, dept_name, credits, prereq_id \r\n    FROM prereq \r\n    LEFT OUTER JOIN course \r\n    ON prereq.course_id=course.course_id;\r\n```\r\n\r\n![][img-13]\r\n\r\n最后一个例子，列出所有课程的详情，不管是否具有前置课程：\r\n\r\n```\r\nSELECT course.course_id, title, dept_name, credits, prereq_id \r\n    FROM prereq \r\n    RIGHT OUTER JOIN course \r\n    ON prereq.course_id=course.course_id;\r\n```\r\n\r\n![][img-14]\r\n\r\n**23. 视图**\r\n\r\n视图（view）是虚拟的 SQL 表。它包含行和列，和一般的 SQL 表格很类似。视图总是显示数据库中的最新数据。\r\n\r\n**CREATE VIEW**\r\n\r\n创建视图：\r\n\r\n```\r\nCREATE VIEW \u003c视图名\u003e AS\r\n    SELECT \u003c列名1\u003e, \u003c列名2\u003e, …\r\n    FROM \u003c表名\u003e\r\n    WHERE \u003c条件\u003e;\r\n```\r\n\r\n**DROP VIEW**\r\n\r\n删除视图：\r\n\r\n```\r\nDROP VIEW \u003c视图名\u003e;\r\n```\r\n\r\n例如，创建 3 学分的课程视图：\r\n\r\n```\r\nCREATE VIEW my_view AS\r\n    SELECT * FROM course\r\n    WHERE credits=3;\r\n```\r\n\r\n![][img-15]\r\n\r\n**24. 聚合函数**\r\n\r\n我们之前已经提到聚合函数，这里列出最常用的一些聚合函数：\r\n\r\n*   **COUNT(列名)** 返回行数\r\n*   **SUM(列名)** 返回指定列的值之和\r\n*   **AVG(列名)** 返回指定列的平均值\r\n*   **MIN(列名)** 返回指定列的最小值\r\n*   **MAX(列名)** 返回指定列的最大值\r\n\r\n**25. 嵌套子查询**\r\n\r\n在 SQL 请求中，可以嵌套 **SELECT-FROM-WHERE** 表达式，称为**嵌套子查询（nested subqueries）**。\r\n\r\n例如，查找 2009 年秋、2010 年春都开的课程：\r\n\r\n```\r\nSELECT DISTINCT course_id \r\n    FROM section \r\n    WHERE semester = ‘Fall’ AND year= 2009 AND course_id IN (\r\n        SELECT course_id \r\n            FROM section \r\n            WHERE semester = ‘Spring’ AND year= 2010\r\n    );\r\n```\r\n\r\n![][img-16]\r\n\r\n希望你觉得这篇文章有用。\r\n\r\n感谢阅读！\r\n\r\n祝面试顺利！\r\n\r\n[img-0]:data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAyAAAAIKCAMAAADs7tu+AAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAMAUExURQAAAAAAAAAAAAAAAAAAAAAAAAAAAExpcQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAUMBAAAAAAAAAAAAAAAAAAAAHFxcQAAAAAAAAAAABEREdzc3AQHAwAAAAAAAAAAAAAAAAAAAAkOBgAAAAAAAAAAAAAAAAEDAQAAAAAAAAAAAAAAAAAHBgABAAIGAgABAAcOBQUDAGrcRDFlHwoaCXDZPm7SPBkkBUGlPAQSCSdNFhwsB3HtSgkgDitYGzqZOl3APGfTQRMoDAsTCWfLPA4XBAgRBFaxNwkIAA4PAR45EQwUCRMeBSFDE1KNI3PrRw4vFWfENjp2JBgyDxxLH1ymK2PaR064QA0mEnbzS1rMREKEJzVOD1SaKhE4F3HlRT5lFxZBG0d3G2CxMF7TRlClM3HgQjSHMwAAAFXDQiRkJzhaFDmRNGO6M0eRLUWcNWzhRihtKyg2CUmtPC12LTN/LhtSIm3qSk6DHyJbI2rlSStCDRYVAj5uHGXgSSQvCCAkBgkPBgABAAAAAAIFAgoQB3HiTAcPBQwUCTxWNMbGxoqKinl5eQMFAtzc3JaWlurq6sDAwHHnSs/Pzz0/PRwjGaurq2BgYOnp6dXV1dLS0ujo6NPT0+Hh4fHx8ebm5tv At":"2021-11-09"},{"id":"一款公文写作利器怎样炼成","content":"\r\n码公文严格意义上讲，不仅一项智力运动，更是一项体力运动。\r\n\r\n想象一下一个标准的码公文流程：领导收到了一份文件，粗略地看过后，要求你按照文件的要求，搞一篇稿子。你接到任务，看了一下文件要求，发现里面说的都是一些原则性的废话，但你仍然圈出了几个关键词，并根据这些关键词，开始翻阅相关的文件。有一些文件你整理了，还有印象，但还有更多的文件，要么是纸质的，要么是PDF，等等等等，要找到这些文件，除了你的记忆，别无他法。\r\n\r\n不要过于相信自己的整理能力。\r\n\r\n多年来，有许多自诩整理能力较好的人士，无一都在关键时候掉了链子。借用熵的概念来理解——井井有条的文件是低熵的状态，而维持这种状态，需要投入大量的能量。码公文已经很累了，我们没有更多的能量去做这件事情。\r\n\r\n高等动物和低等动物的分野，是工具的使用。恰好我们人类，是最优秀的工具创造者、使用者。这就是我们为什么需要这些一款工具。\r\n\r\n## 一、了解我们的需求\r\n\r\n在接到一份公文的任务之后，我们首先需要解读这项任务。目前，这还需要我们人类来完成。\r\n\r\n基本了解需求后，我们会根据脑海中提取的关键词，去回想旧的文件。好的，这里我们整理出了第一个需求——根据关键词查找文件。\r\n\r\n现在，无论我们通过什么方式，我们找到了一些文件，有纸质的，有电子文档，大多数时候，他们都是完整的文章，我们并不需要全文运用，只需要把有用的部分提取出来——新的需求，找到文件中能为我们所用的段落、句子、章节。\r\n\r\n我们读完了这些文件、片段，形成了自己的初步想法，开始在脑海中搭建起一个基本的框架。受限于人类阅读、理解方式的特点，这些框架往往是古老的——又一个需求，从这些古老的框架中，找到适合这项任务的那个。\r\n\r\n框架搭成后，往往就是在大框子下填东西，这主要会用到前两个需求的产物。\r\n\r\n经过一段漫长的时光，一篇文章诞生了！很好，接下来是无休止的更改与调整。如果说前面三个环节还是智力活动的话，这个环节无疑是体力劳动。反复的修改与推敲，推倒又重来……这里我们有什么需求？是的，这里我们有两个需求——文件版本回溯、同义词句（相似句子）查询。\r\n\r\n经过一次又一次、一次又一次……的修改，终于，我们到了校对的环节！\r\n\r\n一个人的校对往往是大量错误的开始。我们需要一个这样的工具——一个高效、精确的公文校对器。\r\n\r\n好的，现在让我们来整理一下需求：\r\n\r\n\u003e 1. 根据关键词查找文件（段落、片段、句子）\r\n\u003e 2. 可供选择的文章框架\r\n\u003e 3. 文章版本管理\r\n\u003e 4. 同义词查找\r\n\u003e 5. 校对（拼写检查）\r\n\r\n## 二、更细致一点\r\n\r\n在基本需求上，我们再来进一步分析。\r\n\r\n### 第1个需求：关键词查找文件（段落、片段、句子）。\r\n\r\n（1）关键词录入：手动录入的内容，应该在录入时手动键入关键词（可以有自动提示）；网络抓取的内容，应该通过 NLP 自动识别关键词；\r\n\r\n（2）关键词的颗粒度：对一篇文章来讲，关键词应该从文章的主题、各级标题中生成；对片段来讲，一般首句中即会包含关键词；对句子来讲，需求一定的归纳；\r\n\r\n（3）关键词与分类：文章的类别一般遵循树状关系，关键词遵循联级、跨越关系。\r\n\r\n### 第2个需求：文章框架\r\n\r\n常见的文章框架，应该以思维导图的方式直观展现。\r\n\r\n### 第3个需求：版本管理\r\n\r\n（1）借鉴 Git 的理念：借鉴广泛使用的 git，每一版本的改动要做简单的说明。\r\n\r\n（2）提供不同版本文件的文本对比，直观展现。\r\n\r\n### 第4个需求：同义词查找\r\n\r\n（1）借鉴成熟的字典软件，多词库进行搜索；\r\n\r\n（2）同结构词组、标题搜索。\r\n\r\n### 第5个需求：校对与拼写检查\r\n\r\n（1）对常见、易错的内容，进行归纳，每一篇文章做一次常见错误检查；\r\n\r\n（2）针对不同的类型文章，可以有针对性地进行提示。\r\n\r\n## 三、对界面的思考\r\n\r\n无论工具如何发展，人类的大脑永远是最好的工具。在这个工具的首页，将随机展现精选的文章和句子。\r\n\r\n其他的界面，将遵循简单易用的原则。","title":"公文写作利器","author":"Kevin Jobs","createAt":"2021-11-09"},{"id":"从头开始写一个 Scriptable 脚本","content":"\r\niOS 14 发布后，出现了许多提供高定制性的小组件 app。这其中，使用 JS 写脚本的 Scriptable 的定制性不说第一，前三是没问题的。今天给酷友做一个较为详尽的教程，希望大家都能写出自己的优秀脚本。\r\n\r\n\r\n\r\n### 一、了解 Scriptable\r\n\r\n官网有基本的介绍，我们可以看到它的基本介绍是 “Automate iOS using JavaScript”，定位上是自动化工具；同时支持 ES6，有很多 iOS 原生的 API，这些 API 是这个 app 的精髓。\r\n\r\n打开 app 文档，可以看到文档写的还是非常详尽的。\r\n\r\n常用的 API 主要有 Calendar（读取日历）, Device（设备信息）, FileManager（读取文件） 等等。\r\n\r\n建议开始写脚本前，把所有的脚本介绍看一下，有个大概的印象，需要用的时候查文档，也知道在哪里找。\r\n\r\n### 二、一个例子\r\n\r\n现在我们通过一个“天气”的例子，来实战一下。\r\n\r\n#### （一）基本的小组件\r\n\r\n```javascript\r\nconst widget = new ListWidget();// 创建一个桌面小组件对象；\r\n// ListWidget 常用的几个添加元素方法有：\r\n// (1)addText   添加文字\r\n// (2)addImage  添加图片\r\n// (3)addStack  添加Stack\r\n// (4)addSpacer 添加空行\r\n// (5)addDate   添加Date\r\n// 方法名都很简单，看就能明白\r\n// 使用上述方法添加的内容，都是水平占一行\r\nwidget.addText('Hello, World!');// Hello, World! 是编程界的古老传统了\r\n// Script 是全局对象，其常用的方法有：\r\n// (1)setWidget 创建桌面小组件\r\n// (2)complete  结束 Script 对象\r\nScript.setWidget(widget);// 这样，widget 组件就创建成功了\r\nScript.complete();// 最好结束一下\r\n```\r\n\r\n这一步很简单，我们的第一个小组件完成了！\r\n\r\n#### （二）稍复杂一点的结构\r\n\r\n（1）\r\n\r\n一个天气组件一般来讲，应该包括：地点、天气图标、天气文字、温度等；\r\n\r\n现在我们来按这个简单的标准写一个简单的结构；\r\n\r\n(图 carbon2)\r\n\r\n完美！天气组件的雏形已经具备了！\r\n\r\n（2）\r\n\r\n现在我们来调整一下样式：\r\n\r\n（图 carbon3）\r\n\r\n很好，天气组件的美观度又提升了一点。","title":"从头开始写一个 Scriptable 脚本","author":"Kevin Jobs","createAt":"2021-11-09"},{"id":"从现代的虚无中解脱","content":"\n### 从现代的虚无中解脱\n\n杨立华 北京大学哲学系副教授，主要研究方向为宋明哲学，以及魏晋哲学等。\n\n我们几乎每天都生活在 “现代” 这个词之中，每天通过这个词来理解自己的生活，理解所处的时代与世界。但什么是 “现代”？当我们用到“现代” 这个词的时候，我们在说什么？潜台词到底是什么？\n问题的本质是我们如何理解现代性（modernity），现代性是用来描述 “现代” 这样的状态。在这里，我想着重突显现代性的问题，而不是给现代性唱赞歌。我们要突显和思考的是现代生活中虚无主义的特征，以及在这样的生活中，儒家精神能带给我们怎样的启发？\n\n**“现代” 的优越感和傲慢**\n\n通常情况下，当我们说到 “现代” 的时候，是在强调我们和传统间的关系。我们不断地强调“现代”，是为了强调我们跟传统之间的断裂，这里包含着一种现代人的优越感，甚至可以说包含着现代人的傲慢。\n接下来要思考的问题是，这个断裂在哲学上到底是真相还是虚构？如果这个断裂是真相，它在什么意义上是真相？如果这个断裂是虚构，那又在什么层面上是虚构？\n在某些层面上，尤其工具层面上，这种 “现代” 和“传统”所强调、突显出来的断裂的确是一个真相。在中国古代哲学观念的 “器” 的层面上，从传统到现代发生了巨大的变化，甚至是质的变化。\n无论如何，人类今天掌握工具的强度确实是空前的。很多年前，一个学佛的老朋友说：“人类这样一种在道德上有致命缺陷的存在，怎么有资格掌握这么大的力量？”无论如何，在工具层面，在 “器” 的层面，从传统到现代的确发生了彻底的变化。\n然而与 “器” 相对的概念是 “道”。在“道” 的本质层面，换言之，在生活本质的层面，传统到现代是不是也发生了巨大的变化？生活用的工具变了，但内容变了吗？生活最基本的内容难道不再是喜怒哀乐、衣食住行、饮食男女、生老病死了吗？\n站在中国古代哲学的立场上，无论是儒家还是道家，都不认可人的生活本质从传统到现代、或者从古到今发生了什么本质的变化。因为中国古代的思想家都认为，无论时代怎么变，生活的本质有它的连续性。\n《老子》这本书说：“执古之道，以御今之有”，意思是我们只要能把握住古代的 “道”，就可以用它来应对、解决今天的种种问题。因为从传统到现代，生活的本质是延续的。人生最基本的困境、最基本的问题，古人怎么面对，今天我们还是怎么面对。佛家开宗明义就讲“生老病死” 四个字，技术发展到今天，我们解决其中任何一个字了吗？\n首先，“生” 的问题解决了吗？德国哲学家海德格尔（Martin Heidegger ）说：“人是被抛入这个世界的。”“被抛入” 意味着什么？不管出生的方式是什么，所有人都没有办法选择或者拒绝自己的出生，也没办法改变。\n然后是 “老” 的问题。当代中国诗人西川在很年轻的时候就写过一首诗《一个人老了》。这首诗点点滴滴地告诉我，衰老从什么样的细节里透露出来，从眼神、步态，从对他人的态度中透露出来。衰老是没有办法克制的。\n那么 “病” 的问题呢？疾病也没有办法解决。讲起来令人绝望，最后就是死亡。最令人绝望的东西终于来了。死亡，没有人能躲得开，而且面对死亡，没有人能帮你。所有人所能面对的最孤独的处境就是死亡。\n同时，死亡又不是等在远处的终点。海德格尔说：“人一出生就老得足够去死了。” 死亡，是伴随在每个人身上的一种本质的可能性。在这个意义上，海德格尔把我们的生存总结为 “向死而在（Being-towards-death ）”，我们每个人实际上都是向死亡存在着。每一天的生存都是在死的可能性之上的展示。\n正因为死亡会让我们曾经拥有和现在拥有的一切都最终失去，所以我们珍惜；由于我们珍惜，所以我们爱；由于我们爱，生活才能有如此的丰富。所以 “向死而生” 是非常本质的处境，这个处境导致人的一个基本处境就是 “在意（care）”。我们和一张桌子最大的区别就是我们生存着，同时我们“在意” 自己是否生存以及如何生存，人的本质在此。\n在 “生老病死” 这四个字没有一个字得到解决的情况下，我们怎么能说我们自己就生活在人类空前的高度上？得到了人类全新的本质？因此，“现代”所标榜出来的和传统之间的断裂，在哲学、在生活本质上是一个虚构。\n\n**现代性的本质是虚无**\n\n虚构出来的现代和传统间的断裂，会带来什么样的后果？它没有也不可能改变生活的本质，但却能改变人们的生活态度。这种生活态度的变化，也意味着在现代世界里，人们看待自我、理解自我、看待世界、理解世界的方式发生了变化。实际上，很多问题是人们对自我与世界关系的理解变化而导致本质的变化。所以，现代性实际上意味着一种新的、主流生活态度的出现。\n作为一种主流生活态度的 “现代性”，其哲学特征是什么？反思现代性是 21 世纪哲学里面最重要的主题。我们不能批判现代性，因为现代性是我们的命运，但是我们可以反思。\n现代性的特征之一是生活的单面性。德国哲学家马尔库塞（Herbert Marcuse ）有一本著作名字是《单向度的人》，台湾译作《单面人》。与单面相对的是 “人的全面发展”。决定我们生活单面性的，首先取决于我们的生产方式，也就是社会化大生产。每个人就沦为社会大机器上面的一个点、一个环节、一个片断、一个零件，就像卓别林在电影《摩登时代》里塑造的那个只会用扳手的工人。\n马克思（Karl Max）在《1844 年经济学哲学手稿》中提到一个非常重要的概念叫 “异化”。“异化” 的概念深刻地揭示了在今天的生活条件下，被奴役状态。每个人开始沦为自己生产出来的产品的奴隶。比如《蜗居》里的“房奴”，电视剧《手机》里的“机奴”。\n现代性的特征之二是 “机心”。“机心” 这个词是中国哲学的概念，来自《庄子 · 天地》。“机心”就是机巧之心。今天人们对的生活方便和舒适的追求到了无节制的地步，这就是“机心”。\n我们所处的消费社会由三个环节构成：第一个环节是发明欲望；第二个环节是诱导欲望；第三个环节才是满足欲望。任何一个新的产品开创市场、占据市场，其实就是靠这三个环节，欲望最终调动的还是 “机心”。\n很多知识生产已经不承担揭示真理的义务，而是承担的一切都是消费的义务。这种知识生产的粗浅也败坏了知识分子的基本品质。很多知识分子的努力方向已经变了，所谓的揭示真相，其实仅仅是为了促进消费。\n现代性的第三个特征是数字理性。德国社会学家马克斯 · 韦伯（Max Weber）在讲现代化的过程时，提出了一个非常重要的现代化理论。他说：所谓的现代化其实就是理性化。理性化的本质就是 “去魅”，“去魅” 就是去除各种不可理解的、没有根据的、不可思议的东西。随着理性目光的升华和普及，迷信无所遁形。理性的目光驱逐迷信，就像阳光驱逐黑暗一样。\n韦伯区分出了两种最重要的理性类型：一种是工具理性，另一种是价值理性。价值理性有时候也可以称之为目的性，工具理性是要把自己身边所有的东西，包括人，都贬降为工具。\n现代性的三大哲学特征带来了三个直接的后果：一、意义的缺失，人生找不到意义；二，道德相对主义，人们判断是否道德、善恶的标准是相对的，没有确定不移的是非善恶标准；第三个是自我中心主义。这三个特征加在一起就构成了虚无主义的世界。虚无主义特征基本上是现代性的本质，这也是 20 世纪所有哲学家认真思考的问题。\n\n**幸福品格对峙虚无主义**\n\n如何对峙个人生活中的虚无主义？作为个体智慧的儒家精神可以给我们巨大的帮助。\n梁漱溟先生说，儒家精神在本质上是一种乐感文化，这是非常敏锐的洞见。作为一种乐感文化的儒家精神，与基督教的罪感文化、佛教的苦感文化形成了鲜明的对比。基督教的起点是原罪，佛教的起点是一切皆空，所以，儒家看待这个世界的目光总有春天般温暖，这种温暖的目光所看到的生活点滴，落实在个人生活中其实就是幸福。\n儒家追求什么样的幸福？后世的儒者总结为孔颜乐处。孔子评论颜回说：“饭疏食，饮水，曲肱而枕之，乐亦在其中矣。” 在如此简单朴素的生活里，连接着至高的幸福和享受，这就是孔子讲的幸福。在这种让人感到焦虑的简单生活里，颜回始终不改自己内心的安宁和富足。\n孔颜乐处追求的幸福是最朴素的，最切近于每一个人生活的幸福。我们被幸福闪电击中的时候，往往是这样最朴素生活的瞬间。日本电影《秋日和》中有一个片段，一对恋人在夕阳之中回家的路上，两个人碰到了一个易拉罐，就一路把易拉罐踢回家，整个过程，脸上洋溢着温暖和幸福。这就是我们一生追求的东西，就在这么简单的瞬间中实现了。\n在儒家看来，要想实现这种朴素的幸福，关键在于你内在心灵的状态。幸福的根本在于你 “仁” 还是 “不仁”，我把“仁” 解释为幸福品格。一个人能否幸福，根本上取决于你是否拥有幸福品格。\n什么样的人算是拥有幸福品格的人？在日常生活中自然而然就能拥有幸福品格的人是罕见的，绝大多数人要想培养出自己的幸福品格都需要深刻的反思、认真的磨炼和修养。\n幸福品格的基础在于自由而醒觉的心灵。一个拥有自由而醒觉心灵的人，时时刻刻都能知道自己是谁，都能知道自己人生意义何在，人生的价值何在都能感受到生活中独有的幸福和愉悦。其实每个人的幸福生活中都有那种不可替代的东西，关键是你有没有这样的心灵。同时，一个拥有自由而醒觉心灵的人，也时时刻刻能够清晰地感受到他人的存在，能够知道他人的疾苦，从而能够知道如何去呵护和照料他人，所以这样的人同时又是有德者。在这个意义上，儒家在个体生活智慧层面，都根源于自由而醒觉的心灵。\n\n**幸福品格建立的根基**\n\n幸福的品格应该建立在神圣感和敬畏心、建立在 “仁” 的花朵和 “忧” 的责任感上。\n生活已经足够神圣  我曾经带领一个企业家研修班去曲阜孔庙游学。在孔子生平中我曾经讲到，孔子的父亲生孔子时已经快 70 岁了，而孔子的母亲才 17 岁。在孔子墓前，一位学员说：“看来等我 70 岁的时候，也得找一个 17 岁的姑娘，生出一个孔子来。” 当时我就气得要命。\n“敬畏” 二字是理解儒家精神一把钥匙。其实神圣感离我们并不远，如果你能够培养出自己的敬畏心，在最平凡的生活里，你也能够感受到那种清晰的神圣感。\n如果我们拿一张我们年轻时期的照片，和我们父辈同一个年龄段的照片作对比，我们脸上少了什么东西？多了什么东西？多了很多肉，少了那种精粹之气、庄重之气。问题就在于神圣感的消失。其实，生命本身就足够神圣，我们只需要一个感悟神圣的心灵。\n“仁”是一朵爱花  孔子和孟子都没有给 “仁” 定义，为什么孔子不给定义？因为 “仁” 在某种意义上无法定义，“仁”是一个完整的精神整体，包含多个侧面。\n“仁”的概念里包含爱、敬畏、独立、自由、主体性，等等。“仁”像一个花朵，这些侧面都是这个花朵上的花瓣，每片花瓣都是 “仁” 精神整体的侧面。但你不能把 “仁” 的精神整体等同于其中任何一片花瓣。\n很多人在生活里感受不到幸福，这就是麻木，麻木就是不仁，就是没有感知的能力。“仁” 的概念中有一个最重要含义就是 “觉醒”。麻木的原因是因为心丢了，灵魂出壳，也就是《大学》里面讲的 “心不在焉，视而不见，听而不闻，食而不知其味”。所以孟子说要 “求放心”，寻找我们丢失的心。\n忧是儒家的责任感  米兰 · 昆德拉有一部小说叫《不能承受的生命之轻》，生活变成轻飘飘的，没有值得奋斗的东西。随着生活失重，生活也就失去了意义。今天生活的根本问题其实是意义缺失的问题，绝大多数人找不到人生意义。负重感的缺失是另一种意义的缺失。如果你找不到人生的责任感，那一定是因为你忘掉了自己本该承担的责任，而不是你已经把该承担的责任都承担完了。\n“忧”是儒家的另一个核心概念，是一种人与人之间最深厚情感的纽带，两个人之间只要建立 “忧” 的情感，对这个人承担责任几乎是无限的，甚至有的时候会达到主体性倒置的地步。人不会忽略大众，所以 “忧” 的种子在我们内心中生根发芽，我们就走向一条 “老吾老以及人之老，幼吾幼以及人之幼” 的道路，从而把这种责任延伸到整个社会。\n责任其实是生命的阳光，一个有负重感的人，他身上所带来的、所焕发出的神采是跟别人不一样的。人生因责任而充实，因充实而饱满，因饱满而光辉。\n\n","title":"从现代的虚无中解脱","category":"哲学","tags":["哲学","中国"],"createAt":"2020-09-01","author":"杨立华"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"LpSxxv7W3gFIuDSexhqyL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
